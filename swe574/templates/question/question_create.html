<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta
			name="description"
			content="swe 573 projet, co-learn web application"
		/>
		<meta name="author" content="onur demirkale" />

		<title>Co-Learn</title>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!-- Navbar -->
		{% if user_authenticated %} {%include 'navbar_auth.html'%} {% else %}
		{%include 'navbar_unauth.html'%} {% endif %}
		<!-- Navbar End -->
		<div class="container">
			<div class="py-3 text-center">
				<h2>Create Question</h2>
			</div>
			<div class="flex-row justify-content-center d-flex">
				<form
					method="POST"
					action="/learningspace/{{learning_space_id}}/question/create"
					enctype="multipart/form-data"
				>
					{% csrf_token %}
					<div class="card">
						<div class="card-body">
							<div class="form-group">
								<label>Title</label>
								<input
									type="text"
									name="question_title"
									class="form-control"
									placeholder="Question Title"
								/>
							</div>
							<label>Question Content</label>
								<textarea
									class="form-control"
									name="question_content"
									rows="3"
								></textarea>
							</div>
							<div class="form-group row d-flex justify-content-center">
								<div>
									<button class="btn btn-primary" type="submit">Submit</button>
								</div>
								<div>&nbsp;&nbsp;&nbsp;</div>
								<div>
									<a class="btn btn-secondary" href="/learningspace/{{learning_space_id}}"
										>Cancel</a
									>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

		<!-- Footer -->
		{%include 'footer.html'%}
		<!-- Footer end-->
	</body>
</html>
